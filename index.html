<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чакыруу билети</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        .invitation-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .invitation-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #name-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        #name-input {
            padding: 12px;
            border: 2px solid #4ecdc4;
            border-radius: 5px;
            font-size: 1rem;
        }

        #submit-btn {
            padding: 12px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #e05555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .invitation-card {
                padding: 20px;
            }

            .invitation-image {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="invitation-card">
        <h1>Чакыруу билетин ачуу үчүн, атыңызды жазыңыз!</h1>

        <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
             alt="Чакыруу сүрөтү" class="invitation-image">

        <form id="name-form">
            <input type="text" id="name-input" placeholder="Аты жөнүңүз" required>
            <button type="submit" id="submit-btn">Ачуу</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameForm = document.getElementById('name-form');
        const nameInput = document.getElementById('name-input');

        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = nameInput.value.trim();

            if (userName) {
                // Store the name in localStorage
                localStorage.setItem('partyUserName', userName);

                // Redirect to main.html
                window.location.href = 'main.html';
            }
        });
    });
</script>
</body>
</html>
