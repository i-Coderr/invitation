<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чакыруу билети</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        .invitation-card {
            background-color: transparent;
            padding: 0;
            box-shadow: none;
            position: relative;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .envelope-image {
            width: 100%;
            border-radius: 5px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
        }

        .name-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            text-align: center;
        }

        #name-input {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            background-color: rgba(255,255,255,0.8);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        #submit-btn {
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #submit-btn:hover {
            background-color: #e05555;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e05555;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            .name-form {
                width: 80%;
            }

            #name-input {
                padding: 10px;
                font-size: 0.9rem;
            }

            #submit-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="invitation-card">
        <h2>Чакыруу билетин ачуу үчүн, фамилия жана атыңызды жазыңыз!</h2>

        <div class="envelope-container">
            <img src="https://www.starfishlane.com.au/wp-content/uploads/2021/06/5x7-Euro-Rainbow-1.jpg"
                 alt="Чакыруу конверти" class="envelope-image">

            <div class="name-form">
                <input type="text" id="name-input" placeholder="Фамилия жана атыңыз" required>
                <div id="error-message" class="error-message">Фамилияңызды жана атыңызды жазыңыз</div>
                <button type="submit" id="submit-btn">Ачуу</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nameForm = document.querySelector('.name-form');
        const nameInput = document.getElementById('name-input');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');

        function validateName(name) {
            // Check if the name contains at least two words (first name and last name)
            return name.trim().split(/\s+/).length >= 2;
        }

        function showError() {
            errorMessage.style.display = 'block';
            nameInput.style.border = '2px solid #e05555';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            nameInput.style.border = 'none';
        }

        // Make the div behave like a form
        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = nameInput.value.trim();

            if (validateName(userName)) {
                // Store the name in localStorage
                localStorage.setItem('partyUserName', userName);
                // Redirect to main.html
                window.location.href = 'main.html';
            } else {
                showError();
            }
        });

        // Also make the button work
        submitBtn.addEventListener('click', function() {
            const userName = nameInput.value.trim();

            if (validateName(userName)) {
                // Store the name in localStorage
                localStorage.setItem('partyUserName', userName);
                // Redirect to main.html
                window.location.href = 'main.html';
            } else {
                showError();
            }
        });

        // Clear error when user starts typing
        nameInput.addEventListener('input', function() {
            if (errorMessage.style.display === 'block') {
                hideError();
            }
        });
    });
</script>
</body>
</html>
